<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rude Gyal Confessions - Authentic confessions and intimate stories from real experiences at Rudegyalconfessions.com"
    />
    <title>Rude Gyal Confessions - Rudegyalconfessions.com</title>
  </head>

  <body>
    <div id="root"></div>

    <!-- Fallback message removed - React app is working properly -->

    <script type="module" src="/client/main.tsx"></script>

    <script>
      // Show fallback message after 5 seconds if React doesn't load properly
      setTimeout(function () {
        const root = document.getElementById("root");
        // Check if React app has actually loaded by looking for React content
        const hasReactContent = root && (
          root.innerHTML.includes('data-loc') ||
          root.children.length > 0 ||
          root.innerHTML.length > 100
        );

        if (!hasReactContent) {
          console.log("ðŸš¨ React app failed to load, showing fallback");
          document.getElementById("fallback").style.display = "block";
        } else {
          console.log("âœ… React app loaded successfully");
          document.getElementById("fallback").style.display = "none";
        }
      }, 5000);

      // Hide fallback once React loads
      setTimeout(function () {
        const root = document.getElementById("root");
        if (root && root.innerHTML.includes('data-loc')) {
          document.getElementById("fallback").style.display = "none";
        }
      }, 1000);

      // Error handling - but don't auto-show fallback on every error
      window.addEventListener("error", function (e) {
        console.error("ðŸš¨ JavaScript Error:", e.error);
        // Only show fallback for critical loading errors
        if (e.error && e.error.message && e.error.message.includes('module')) {
          document.getElementById("fallback").style.display = "block";
        }
      });

      console.log("ðŸ”§ Base HTML loaded on:", window.location.hostname);
    </script>
  </body>
</html>
