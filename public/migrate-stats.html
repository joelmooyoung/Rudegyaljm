<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Stats Migration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 15px; overflow: auto; }
        .loading { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Story Stats Migration Tool</h1>
        <p>This will update all story stats to make views, likes, and ratings counts match the views value.</p>
        <p>If any view count is under 100, it will be set to 454.</p>
        
        <button onclick="runMigration()" id="migrateBtn">Run Migration</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function runMigration() {
            const btn = document.getElementById('migrateBtn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Running Migration...';
            result.innerHTML = '<p class="loading">Migration in progress...</p>';
            
            try {
                const response = await fetch('/api/admin/migrate-story-stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <h3 class="success">✅ Migration Completed Successfully</h3>
                        <h4>Summary:</h4>
                        <ul>
                            <li>Total Stories: ${data.results.summary.totalProcessed}</li>
                            <li>Successfully Updated: ${data.results.summary.successfulUpdates}</li>
                            <li>Skipped (no changes): ${data.results.summary.skippedNoChanges}</li>
                            <li>Errors: ${data.results.summary.errors}</li>
                            <li>Views set to 454: ${data.results.summary.viewsSetTo454}</li>
                            <li>Average new views: ${data.results.summary.averageNewViews}</li>
                        </ul>
                        
                        <h4>Changes Made:</h4>
                        <pre>${JSON.stringify(data.results.changes, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `<p class="error">❌ Migration Failed: ${data.message}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Run Migration';
            }
        }
    </script>
</body>
</html>
