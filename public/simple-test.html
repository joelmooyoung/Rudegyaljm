<!doctype html>
<html>
<head>
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .box { padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Simple API Test</h1>
    <button onclick="testAPI()">Test API Directly</button>
    <div id="result">Click button to test...</div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Making API request to /api/test-env');
                
                const response = await fetch('/api/test-env', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    throw new Error(`Invalid JSON response: ${text}`);
                }
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="box success">
                            <h3>✅ API Success</h3>
                            <p><strong>RESEND_API_KEY:</strong> ${data.env.hasResendKey ? 'SET (' + data.env.resendKeyFirst10 + '...)' : 'NOT SET'}</p>
                            <p><strong>FROM_EMAIL:</strong> ${data.env.fromEmail}</p>
                            <p><strong>FRONTEND_URL:</strong> ${data.env.frontendUrl}</p>
                            <p><strong>NODE_ENV:</strong> ${data.env.nodeEnv}</p>
                            <p><strong>Resend Keys Found:</strong> ${data.env.allEnvKeys.join(', ') || 'None'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="box error">
                            <h3>❌ API Failed</h3>
                            <p>Error: ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Test failed:', error);
                resultDiv.innerHTML = `
                    <div class="box error">
                        <h3>❌ Request Failed</h3>
                        <p>Error: ${error.message}</p>
                        <p>Check browser console for details</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
