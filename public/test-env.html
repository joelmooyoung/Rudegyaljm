<!doctype html>
<html>
<head>
    <title>Environment Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîß Environment Variables Test</h1>
    <button onclick="testEnv()">Check Environment</button>
    <div id="result"></div>

    <script>
        async function testEnv() {
            try {
                console.log('Testing environment...');
                const response = await fetch('/api/test-env');
                const data = await response.json();
                
                const resultDiv = document.getElementById('result');
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Environment Check Results</h3>
                            <pre>${JSON.stringify(data.env, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Environment Check Failed</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Request Failed</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-run on page load
        window.onload = testEnv;
    </script>
</body>
</html>
