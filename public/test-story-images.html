<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Images Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .story {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ccc;
      }
      .story img {
        max-width: 400px;
        height: 200px;
        object-fit: cover;
        margin: 10px 0;
      }
      .no-image {
        background: #f0f0f0;
        padding: 20px;
        color: #666;
      }
      .story-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .story-meta {
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Story Images Test</h1>
    <p>Testing story image display from the API</p>

    <div id="stories-container">
      <p>Loading stories...</p>
    </div>

    <script>
      async function loadStories() {
        try {
          const response = await fetch("/api/stories");
          const stories = await response.json();

          const container = document.getElementById("stories-container");
          container.innerHTML = "";

          stories.forEach((story) => {
            const div = document.createElement("div");
            div.className = "story";

            div.innerHTML = `
                        <div class="story-title">${story.title}</div>
                        <div class="story-meta">By: ${story.author} | Category: ${story.category}</div>
                        <div class="story-meta">Has image field: ${story.image ? "YES" : "NO"}</div>
                        ${
                          story.image
                            ? `<img src="${story.image}" alt="${story.title}" />`
                            : `<div class="no-image">No image available</div>`
                        }
                        <div>Excerpt: ${story.excerpt}</div>
                        <div class="story-meta">Access Level: ${story.accessLevel}</div>
                    `;

            container.appendChild(div);
          });

          document.getElementById("summary").innerHTML = `
                    <p>Total stories: ${stories.length}</p>
                    <p>Stories with images: ${stories.filter((s) => s.image).length}</p>
                    <p>Stories without images: ${stories.filter((s) => !s.image).length}</p>
                `;
        } catch (error) {
          document.getElementById("stories-container").innerHTML =
            `<p style="color: red;">Error loading stories: ${error.message}</p>`;
        }
      }

      loadStories();
    </script>

    <div id="summary"></div>
  </body>
</html>
